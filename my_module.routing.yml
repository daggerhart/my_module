
entity.exode.canonical:
  path: '/exode/{exode}'
  defaults:
    _entity_view: 'exode'
    _title: 'Exode Content'
  requirements:
    _permission: 'administer exode types'

entity.exode.add_form:
  path: '/exode/add'
  defaults:
    _entity_form: 'exode.add'
    _title: 'Add Exode'
  requirements:
    _permission: 'administer exode types'

entity.exode.edit_form:
  path: '/exode/{exode}/edit'
  defaults:
    _entity_form: 'exode.edit'
    _title: 'Edit Exode'
  requirements:
    _permission: 'administer exode types'

entity.exode.delete_form:
  path: '/exode/{exode}/delete'
  defaults:
    _entity_form: 'exode.delete'
    _title: 'Delete Exode'
  requirements:
    _permission: 'administer exode types'

entity.exode.settings_form:
  path: '/admin/structure/exode/settings'
  defaults:
    _form: '\Drupal\epi\Form\ExodeSettingsForm'
    _title: 'Exode Settings'
  requirements:
    _permission: 'administer exode types'

entity.exode.collection:
  path: '/admin/content/exodes'
  defaults:
    _entity_list: 'exode'
    _title: 'Exodes'
  requirements:
    _permission: 'administer exode types'

entity.exode_type.add_form:
  path: '/admin/structure/exode/types/add'
  defaults:
    _entity_form: 'exode_type.add'
    _title: 'Add exode type'
  requirements:
    _permission: 'administer exode types'

entity.exode_type.collection:
  path: '/admin/structure/exode/types'
  defaults:
    _entity_list: 'exode_type'
    _title: 'Exode types'
  requirements:
    _permission: 'administer exode types'






















